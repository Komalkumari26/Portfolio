    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="/"> Home </a></li>
            <li><a href="/intro.html"> My Intro</a></li>
            <li><a href="/projects.html"> My Projects</a></li>
            <li><a href="/skills.html"> Skills</a></li>

            <li><a href="/contact.html"> Contact Me</a></li>
          </ul>
        </nav>
      </div>

      <div class="main">
        <div class="contactform">
          <h1>Contact me for work/General Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp" />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enquiry</label>
              <input
                type="name"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp" />
            </div>
            <div id="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
                >I want to work on a project with me</label
              >
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
